<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Recipes Home</title>
</head>
<body>
    <table>
        <tr>
            <th>ID</th>
            <th>Description</th>
        </tr>
        <tr th:each="recipe:${recipes}">
            <td th:text="${recipe.id}">1</td>
            <td th:text="${recipe.description}">Desc</td>
        </tr>
    </table>
</body>
</html>
